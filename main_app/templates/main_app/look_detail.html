{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <p>Shape: {{ look.shape }}</p>
                <p>Color: {{ look.color }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'looks_update' look.id %}">Edit</a>
                <a href="{% url 'looks_delete' look.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
