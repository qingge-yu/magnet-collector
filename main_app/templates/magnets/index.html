{% extends 'base.html' %}
{% block content %}

<h1>Magnet List</h1>

{% for magnet in magnets %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ magnet.name }}</span>
        <p>Location: {{ magnet.location }}</p>
        <p>Description: {{ magnet.description }}</p>
        <p>Date: {{ magnet.date }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
